<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="{% static 'css/homesty.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <header>
        <div id="heading"><h1>E-commerce Site</h1></div>
        <div id="menu">
            <nav>
                <div id="nev-menu">
                    <a><button id="menu-button" type="submit"><i class="material-icons">menu</i></button></a>
                    <input id="search-content" type="search" placeholder="search items here">
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">Account</a>
                    <a href="#">Cart</a>
                    <a href="#">Order Details</a>
                </div>
            </nav>
        </div>
    </header>
    <!-- <img src="{% static 'img/9.jpeg' %}" alt="{{i}}" width="100" height="100"> -->

    <div id="products">
        {% if try %}
            {% for i in try %}
                <a href=""><img src="{% static 'img/' %}{{i}}" alt="{% static 'img/{{i}}' %}"><p>{{i}}</p></a><br>
            {% endfor %}
        {% endif %}
    </div>

    <!-- <section id="products">
        Product listing goes here
    </section> -->

    <div id="modal" class="modal">
        <div class="modal-content">
            
        </div>
    </div>

    <!-- <script src="{% static 'js/homejs.js' %}"></script> -->
</body>
</html>
